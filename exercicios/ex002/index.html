<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, entre &lt;p&gt; e &lt;/p&gt</p>
    <p>Se precisar <br> quebrar a linha, use a tag &lt;br&gt;</p>
    <p>Dá pra colocar uns símbolos interessantes também (especiais):
    &reg;
    &copy;
    &trade;
    &euro;
    &cent;
    &capcap;
    &delta;
    &Delta;
    &uparrow;
    &upharpoonleft;
    </p>
    <p>Também rolam uns emojis:
        🎃 &#x1f596; &#x1F9D1; &#x1F3A8;
    
    </p>
    
</body>
</html>

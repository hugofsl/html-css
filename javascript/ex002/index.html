<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="form">
            <div id="divAno">
                <label for="txtdata">Ano de Nascimento:</label>
                <input type="number" name="txtdata" id="txtdata" placeholder="Digite seu ano de nascimento">
            </div>
            <div id="divSexo">
                    <fieldset name="txtsexo">
                        <legend>Sexo:</legend>
                        <div>                            
                            <input type="radio" name="txtsexo" id="Masculino" value="M"> Masculino
                        </div>
                        <div>                            
                            <input type="radio" name="txtsexo" id="Feminino" value="F"> Feminino
                        </div>
                    </fieldset
            </div>
        </div>
        <button id="botaoVerificar" onclick="verificar()">Verificar</button>
        <div>   
            <img src="imgs/bebe.png" alt="Foto" id="foto" style="display:none;">         
            <p id="res">Preencha os dados acima e clique no botão para verificar!</p>
        </div>
    </section>
    <footer>
        <p>Desenvolvido por: Hugo Lourenço com &copy;Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
